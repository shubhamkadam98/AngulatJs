
<html>
<head>
    <title>DTCS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="module/app.js"></script>
    <script src="controller/login.controller.js"></script>
</head>
<body >
    <div ng-app="authmodule">
    <div ng-controller="LoginController">
        <h1>Shub'z Store</h1>
        <form ng-submit="onValidate()">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" ng-model="user.email" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" ng-model="user.password" required>
            <br><br>
            <button type="submit">Login</button>
        </form>
        <!-- <p ng-if="errorMessage" style="color: red;">{{ errorMessage }}</p> -->
    </div>
    </div>
</body>
</html>
