<div class="container">
    <h2 class="text-center my-4">Product Catalog</h2>
    <div class="row">
        <div class="col-md-4" ng-repeat="product in vm.products">
            <div class="card product-card">
                <img class="card-img-top product-image" ng-src="{{ product.imgSrc }}" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">Price: ₹{{ product.price }}</p>

                    <!-- Quantity Control -->
                    <div class="quantity-control d-flex justify-content-between align-items-center">
                        <button class="btn btn-sm btn-secondary" ng-click="vm.updateQuantity(product, -1)">
                            <i class="fa fa-minus"></i>
                        </button>
                        <span class="quantity">{{ product.quantity || 0 }}</span>
                        <button class="btn btn-sm btn-primary" ng-click="vm.updateQuantity(product, 1)">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>

                    <!-- Add to Cart Button -->
                    <button class="btn btn-warning btn-block mt-3" ng-click="vm.addToCart(product)">
                        <i class="fa fa-shopping-cart"></i> Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
