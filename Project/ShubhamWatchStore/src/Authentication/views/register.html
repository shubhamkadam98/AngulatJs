
<div class="register-container" ng-controller="AuthController as vm">
    <!-- Left Section -->
    <div class="register-left">
        <h2>Register</h2>
        <p>Get access to exclusive deals, orders, and more</p>
        <img style="height: 200px;width: 400px;" src="https://img.freepik.com/premium-vector/register-now-label-badge-registration_349999-1467.jpg" class="register-image">
    </div>

    <!-- Right Section -->
    <div class="register-right">
        <form ng-submit="vm.register()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="input-field" ng-model="vm.user.name" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" class="input-field" ng-model="vm.user.email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="input-field" ng-model="vm.user.password" required>
            </div>

            <div class="form-group">
                <label>Mobile</label>
                <input type="text" class="input-field" ng-model="vm.user.mobile" required>
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" class="input-field" ng-model="vm.user.address" required>
            </div>

            <div class="form-group">
                <label>Country</label>
                <input type="text" class="input-field" ng-model="vm.user.country" required>
            </div>

            <button type="submit" class="register-btn">Register</button>
        </form>

        <p class="error-message-register">{{ vm.message }}</p>

        <p class="login-link">Already have an account? <a href="#!/login">Login</a></p>
    </div>
</div>
